<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <!--font-awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans&display=swap" rel="stylesheet">
  <!--local styles-->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

  <!-- header -->
  <header>
    <div class="app_header">
      <div class="logo">
        <h1>Zaplanuj <span class="jedzonko">Jedzonko</span></h1>
      </div>
      <div class="user">
        <p class="user_name">Imię</p>
        <i class="far fa-user-circle"></i>
      </div>
    </div>
  </header>

  <div class="flex-container">

    <!-- sidebar navigation -->
    <nav>
      <ul>
        <li><a href="app-dashboard.html">Pulpit</a></li>
        <li><a href="recipes.html">Przepisy</a></li>
        <li><a href="schedules.html">Plany</a></li>
      </ul>
    </nav>

    <!-- content window -->
    <section class="app-content">
      <form class="new-plan_form">

        <div class="new-plan__header">
          <h2>Nowy plan</h2>
          <button type="submit" class="saveNewPlan">Zapisz i zamknij</button>
        </div>
        <hr>

        <div class="new-plan__info">
          <label>
            <p>Nazwa planu</p>
            <input type="text" placeholder="Nazwij swój plan" class="new-plan__name" maxlength="50" required="true">
          </label>
          <label>
            <p>Opis planu</p>
            <textarea placeholder="Opisz swój plan" class="new-plan__description" required="true"></textarea>
          </label>
          <label>
            <p>Numer Tygodnia</p>
            <input type="number" class="new-plan__week-nr" min="1" max="99" required="true">
          </label>
        </div>

        <table class="new-plan__table">
          <tr>
            <td></td>
            <th scope="col">Śniadanie</th>
            <th scope="col">Drugie Śniadanie</th>
            <th scope="col">Zupa</th>
            <th scope="col">Drugie Danie</th>
            <th scope="col">Kolacja</th>
          </tr>
          <tr>
            <th scope="row" class="week-day">Poniedziałek</th>
            <td><select class="select-recipe monday breakfast" required="true"></select></td>
            <td><select class="select-recipe monday lunch" required="true"></select></td>
            <td><select class="select-recipe monday soup" required="true"></select></td>
            <td><select class="select-recipe monday dinner" required="true"></select></td>
            <td><select class="select-recipe monday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Wtorek</th>
            <td><select class="select-recipe tuesday breakfast" required="true"></select></td>
            <td><select class="select-recipe tuesday lunch" required="true"></select></td>
            <td><select class="select-recipe tuesday soup" required="true"></select></td>
            <td><select class="select-recipe tuesday dinner" required="true"></select></td>
            <td><select class="select-recipe tuesday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Środa</th>
            <td><select class="select-recipe wednesday breakfast" required="true"></select></td>
            <td><select class="select-recipe wednesday lunch" required="true"></select></td>
            <td><select class="select-recipe wednesday soup" required="true"></select></td>
            <td><select class="select-recipe wednesday dinner" required="true"></select></td>
            <td><select class="select-recipe wednesday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Czwartek</th>
            <td><select class="select-recipe thursday breakfast" required="true"></select></td>
            <td><select class="select-recipe thursday lunch" required="true"></select></td>
            <td><select class="select-recipe thursday soup" required="true"></select></td>
            <td><select class="select-recipe thursday dinner" required="true"></select></td>
            <td><select class="select-recipe thursday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Piątek</th>
            <td><select class="select-recipe friday breakfast" required="true"></select></td>
            <td><select class="select-recipe friday lunch" required="true"></select></td>
            <td><select class="select-recipe friday soup" required="true"></select></td>
            <td><select class="select-recipe friday dinner" required="true"></select></td>
            <td><select class="select-recipe friday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Sobota</th>
            <td><select class="select-recipe saturday breakfast" required="true"></select></td>
            <td><select class="select-recipe saturday lunch" required="true"></select></td>
            <td><select class="select-recipe saturday soup" required="true"></select></td>
            <td><select class="select-recipe saturday dinner" required="true"></select></td>
            <td><select class="select-recipe saturday supper" required="true"></select></td>
          </tr>
          <tr>
            <th scope="row" class="week-day">Niedziela</th>
            <td><select class="select-recipe sunday breakfast" required="true"></select></td>
            <td><select class="select-recipe sunday lunch" required="true"></select></td>
            <td><select class="select-recipe sunday soup" required="true"></select></td>
            <td><select class="select-recipe sunday dinner" required="true"></select></td>
            <td><select class="select-recipe sunday supper" required="true"></select></td>
          </tr>
        </table>

      </form>
    </section>

  </div>

  <script src="./js/variables.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/app-new-plan.js"></script>
</body>

</html>
