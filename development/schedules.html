<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <!--font-awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans&display=swap" rel="stylesheet">
  <!--local styles-->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

  <!-- header -->
  <header>
    <div class="app_header">
      <div class="logo">
        <h1>Zaplanuj <span class="jedzonko">Jedzonko</span></h1>
      </div>
      <div class="user">
        <p class="user_name">Imię</p>
        <i class="far fa-user-circle"></i>
      </div>
    </div>
  </header>

  <div class="flex-container">

    <!-- sidebar navigation -->
    <nav>
      <ul>
        <li><a href="app-dashboard.html">Pulpit</a></li>
        <li><a href="recipes.html">Przepisy</a></li>
        <li><a href="schedules.html">Plany</a></li>
      </ul>
    </nav>

    <!-- content window -->
    <section class="app-content">

      <div class="plans-list">
        <div class="plans-list__header">
          <h3>LISTA PLANÓW</h3>
          <a href="app-new-plan.html"><i class="fas fa-plus-square"></i></a>
        </div>
        <div class="plans-list__table">
          <table>
            <tr>
              <th scope="col" class="plans-list__id">id</th>
              <th scope="col" class="plans-list__name">nazwa</th>
              <th scope="col" class="plans-list__about">opis</th>
              <th scope="col" class="plans-list__week">tydzień</th>
              <th scope="col" class="plans-list__actions">akcje</th>
            </tr>
          </table>
        </div>
      </div>
      
    </section>
  </div>

  <script src="./js/variables.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/schedules.js"></script>

</body>

</html>
